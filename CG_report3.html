<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);
 
      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          preserveDrawingBuffer: true});
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.setClearColor(0x213a70);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 2, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff,1);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        //人と地面のオブジェクト
        const all = new THREE.Group();

　　　　//地面追加
        var planeGeometry = new THREE.PlaneGeometry(20,20,5,5);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x72814b});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);
        all.add(plane);

        //人追加
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("CHILD.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);
        sprite0.scale.set(1,1,1);
        sprite0.position.set(0,0.45,0)
        all.add(sprite0);
        scene.add(all);

        const geometry = new THREE.BoxGeometry(30, 30, 30);
        const material = new THREE.MeshLambertMaterial({
          color: 'green',
          transparent: true,
          opacity: 0.7,
        });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);
        
         //四角全体のオブジェクト
        const star = new THREE.Group();
        
        //円の周りを飛ぶ四角の作成
        var geometry = new THREE.BoxGeometry(0.1,0.1,0.1);
        for(let i=0;i<5000;i++){
          var color = "0x" + Math.floor(Math.random() * 16777215).toString(16);
          var material2 = new THREE.MeshPhongMaterial({ color: Number(color)});
          var box1 = new THREE.Mesh(geometry, material2);
          box1.position.set(Math.random()*100-100/2,Math.random()*100-100/2,Math.random()*100-100/2);
          star.add(box1);
        }
        star.position.set(0,0,0);
        scene.add(star); 

        update();

        // 毎フレーム時に実行されるループイベント
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

       
        star.rotation.y += 0.001;

        }
      }
    </script>
</body>
</html>
