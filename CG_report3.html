<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);
 
      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer({
          anvas: canvasElement,
          antialias: true, //アンチエイリアス
          alpha: true,
        });
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 2);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);
        
        //円を作成
        var sphere = new THREE.SphereGeometry( 0.5, 20, 20 );
        var material1 = new THREE.MeshPhongMaterial({ color: 0xff8800 ,wireframe: true});
        var sphere1 = new THREE.Mesh( sphere, material1);
        sphere1.position.set(0,0,0);
        scene.add(sphere1);

        //全体のオブジェクト
        const all = new THREE.Group();

        //円の周りを飛ぶ四角の作成
        var geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        var material2 = new THREE.MeshPhongMaterial({ color: 0x77ffff,wireframe: true });
        for(let i=0;i<5000;i++){
          var box1 = new THREE.Mesh(geometry, material2);
          if(i%2==0){
            box1.position.set(Math.random()*400-400/2,Math.random()*400-400/2,Math.random()*400-400/2);
          }else{
            box1.position.set(Math.random()*400,Math.random()*400,Math.random()*400);
          }
          
          all.add(box1);
        }
        all.position.set(0,0,0);
        scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベント
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

       
        all.rotation.y += 0.01;
        sphere1.rotation.x +=0.01;
        sphere1.rotation.y +=0.01;

        }
      }
    </script>
</body>
</html>
