<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
  <h1>隠れボスっぽい人</h1>
  <p>マッピングやビルボードではフリー画像を使い、少しコラっぽく作ってみた。<br>
    また、飛び道具を周りにまとわせていたキャラがいたので参考にした。<br>
    身近な人の写真を用いて作成しようとしたが、編集しているうちに画質が荒くなってしまったり、<br>
    加工感が強くなってしまったので断念してしまった。</p>
    
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);
 
      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.setClearColor(0x003333);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 2);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(1, 1, 1);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);
        
        　
        //人追加
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("MASANTA_X2.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);
        sprite0.scale.set(1,1,1);
        scene.add(sprite0);
         
        //四角をまとめるオブジェクト
        const fire  = new THREE.Group();
        const water = new THREE.Group();

        //四角の作成
        var texture1 = textureLoader.load("attribute/水1.png");
        var texture2 = textureLoader.load("attribute/炎1.png");
        var mat1 = new THREE.MeshPhongMaterial();
        var mat2 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
        mat2.map = texture2;

        var geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        for(let i=0;i<50;i++){ 
          if(i%2==0){
            var box = new THREE.Mesh(geometry, mat1);
            box.position.set(Math.random()*3-2,Math.random()*3-2,Math.random()*3-2);
            fire.add(box);
          }else{
            var box = new THREE.Mesh(geometry, mat2);
            box.position.set(Math.random()*2,Math.random()*2,Math.random()*2);
            water.add(box);
          }
          
        }
        fire.position.set(0,0,0);
        water.position.set(0,0,0);
        scene.add(fire);
        scene.add(water); 

        update();

        // 毎フレーム時に実行されるループイベント
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

        fire.rotation.y -= 0.02;
        water.rotation.y += 0.02;
        }
      }
    </script>
</body>
</html>
